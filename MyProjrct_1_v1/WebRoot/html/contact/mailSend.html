<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.input_1{
		width:400px;
		height:30px;
		font-size:23px;
	}
	
	.input_2{
		font-size:23px;
	}
	
	.submit{
		white-space: nowrap;
		text-align:center;
		
	}
	
	.submit_1{
		font-size:30px;
		margin-top:20px;
	}
</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>收件人</th>
				<td><input type="text" name="reciver" class="input_1"/></td>
			</tr>
			<tr>
				<th>标题</th>
				<td><input type="text" name="title" class="input_1"/></td>
			</tr>
			<tr>
				<th>内容</th>
				<td><textarea rows="20" cols="100" class="input_2"></textarea></td>
			</tr>
			<tr>
				<td class="submit" colspan="2"><input type="submit" value="发送" class="submit_1"/></td>
			</tr>
			
		</table>
	</form>
</body>
</html>
