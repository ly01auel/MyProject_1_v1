<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>菜单页</title>
</head>

<script type="text/javascript">
	function showTime(){
		var date = new Date();
		
		with(date){
			var year = getFullYear();
			var month = getMonth()+1;
			var date = getDate();
			var day = getDay();
			var hours = getHours();
			var minutes = getMinutes();
			var scconds = getSeconds();
		}
		
		var arr = ["日","一","二","三","四","五","六"];
		
		var timeNow = year+"年"+month+"月"+date+"日  星期"+arr[day]+"  "+hours+"时"+minutes+"分"+scconds+"秒";
		
		var item = document.getElementById("nowTime");
		
		item.innerHTML = timeNow;
	}
	
	setInterval("showTime()",1000);
</script>

	#com_name{float:left;}

	#com_title{float:left;margin:0px 580px;font-size:40px;}

	a{margin-right:20px;}
